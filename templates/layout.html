{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>{% block title %} QuickPost {% endblock %}</title>
    <style>
      body {
        background-color: #0f1218 !important;
      }

      .navbar {
        background-color: #0f1218 !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Brand Logo -->
        <a
          class="navbar-brand fw-bold text-gradient fs-3 d-flex align-items-center"
          href="{% url 'tweet_list' %}"
        >
          <span
            class="logo-icon bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2"
            style="width: 40px; height: 40px; overflow: hidden"
          >
            <img
              src="{% static 'logo.png' %}"
              alt="Logo"
              class="img-fluid"
              style="
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 50%;
              "
            />
          </span>
          <span class="brand-name text-white"
            >Quick<span class="text-primary">Post</span></span
          >
        </a>

        <!-- Navbar Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <!-- Search Form -->

          <form
            class="d-flex mx-auto col-md-6 col-lg-4"
            action="{% url 'search' %}"
            method="GET"
          >
            <div class="input-group shadow-sm">
              <input
                class="form-control rounded-start-pill px-3"
                id="searchQuery"
                type="search"
                placeholder="ðŸ” Search posts or users..."
                aria-label="Search"
                name="query"
                required
              />
              <button
                class="btn btn-primary rounded-end-pill px-4"
                type="submit"
                aria-label="Search"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>

          <!-- Auth Buttons -->

          <div class="d-flex align-items-center">
            <a href="{% url 'home' %}" class="btn btn-primary me-2">
              <i class="fas fa-home"></i> Home
            </a>

            <a href="{% url 'tweet_list' %}" class="btn btn-primary me-2">
              <i class="fas fa-box"></i>
              Dashboard
            </a>

            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="m-0">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit">
                <i class="fas fa-sign-out-alt"></i> Logout
              </button>
            </form>
            {% else %}
            <a href="{% url 'register' %}" class="btn btn-outline-light me-2">
              <i class="fas fa-user-plus"></i> Register
            </a>
            <a href="{% url 'login' %}" class="btn btn-success">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
