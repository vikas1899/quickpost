{% extends "layout.html" %} {% block title %} Confirm Deletion {% endblock %}
{%block content %}

<div
  class="container d-flex flex-column align-items-center justify-content-center mt-5"
>
  <div
    class="card bg-dark text-white shadow-lg p-4 text-center"
    style="max-width: 400px"
  >
    <h2 class="mb-3">Are you sure you want to delete this tweet?</h2>
    <p class="text-muted">This action cannot be undone.</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button class="btn btn-danger px-4" type="submit">
          <i class="fas fa-trash-alt"></i> Yes, Delete
        </button>
        <a class="btn btn-success px-4" href="{% url 'tweet_list' %}">
          <i class="fas fa-times"></i> No, Cancel
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
